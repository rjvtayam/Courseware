{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        <h1 class="text-2xl font-semibold text-gray-900">Notifications</h1>
        
        <div class="mt-6 space-y-4">
            {% for notification in notifications %}
                <div class="bg-white shadow rounded-lg p-4 {% if not notification.is_read %}border-l-4 border-indigo-500{% endif %}">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-sm font-medium text-gray-900">
                                {{ notification.content }}
                            </p>
                            <p class="text-sm text-gray-500 mt-1">
                                {{ notification.created_at.strftime('%Y-%m-%d %H:%M') }}
                            </p>
                        </div>
                        {% if notification.link %}
                            <a href="{{ notification.link }}" class="text-indigo-600 hover:text-indigo-900 text-sm">
                                View
                            </a>
                        {% endif %}
                    </div>
                </div>
            {% else %}
                <p class="text-gray-600">No new notifications.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
