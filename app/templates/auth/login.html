{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h4 class="mb-0">Welcome to Enlighten ED</h4>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <p class="lead">Join our learning community</p>
                    </div>
                    
                    <div class="d-grid gap-3">
                        <a href="{{ url_for('auth.google_login') }}" class="btn btn-light btn-lg border d-flex align-items-center justify-content-center">
                            <img src="{{ url_for('static', filename='images/google-icon.png') }}" alt="Google" class="me-2" style="width: 24px;">
                            Continue with Google
                        </a>
                        <a href="{{ url_for('auth.github_login') }}" class="btn btn-dark btn-lg d-flex align-items-center justify-content-center">
                            <i class="fab fa-github me-2"></i>
                            Continue with GitHub
                        </a>
                    </div>

                    <div class="text-center mt-4">
                        <small class="text-muted">
                            By continuing, you agree to our 
                            <a href="{{ url_for('main.terms') }}" class="text-decoration-none">Terms of Service</a> and 
                            <a href="{{ url_for('main.privacy') }}" class="text-decoration-none">Privacy Policy</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
